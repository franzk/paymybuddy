
<div class="col-md-8 mx-auto" *ngIf="user$ | async as user">

  <h5>Profil</h5>

  <div class="pt-1 border rounded form-paymybuddy row pb-2">

    <div class="form-group has-icon col-md-5">
      <label for="name">Nom</label>
      <span class="fa fa-user form-control-feedback"></span>
      <input type="email" class="form-control" id="name" name="name"  placeholder="Nom" [(ngModel)]="userName">
    </div>

    <div class="form-group has-icon col-md-5">
      <label for="name">Email</label>
      <span class="fa fa-envelope form-control-feedback"></span>
      <input type="email" class="form-control" [(ngModel)]="email" disabled>
    </div>

    <div class="col-md-0 mx-auto">
      <div class="mb-2">&nbsp;</div>
      <button type="button" (click)="onSubmitForm()" class="btn btn-paymybuddy">Enregistrer</button>
    </div>

  </div>
</div>
